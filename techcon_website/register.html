<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>

        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="about.html">About</a><br>
            <a href="schedule.html">Schedule</a><br>
            <a href="register">Register</a><br>
            <a href="contact">Contact</a><br>
        </nav>
        

    </header>

    <main>

        <form action="/submit-registration" method="post"><br>
            
            
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br>

            
            
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br>
            

            
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
            

            
            
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required><br>
           

            
            
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="terms-label">I agree to the <a href="/terms-and-conditions" target="_blank">terms and conditions</a>.</label><br>
            

            
                <button type="submit">Register Now</button>
            

        </form>

    </main>


    <footer>

        <p> &copyCopyright TechCon24 </p>


    </footer>
    
</body>
</html>
